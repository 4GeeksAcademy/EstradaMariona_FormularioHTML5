<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <script src="https://kit.fontawesome.com/f800c0d676.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center p-5">
    <div class="card" style="width: 80rem;">
     <h2 class="card-header">Payment form example</h2>
    <div class="card-body">
    <div class="alert alert-danger" role="alert"> 
        Some fields are missing
    </div>

    <form class="row g-3">

        <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Card # </label>
            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">CVC #</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Amount</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
          </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="text" class="form-control" id="First-Name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="Last-Name">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-3">
    
        <label for="inputZip" class="form-label">We accept:</label>
        <input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
        <label class="btn btn-outline-secondary" for="btn-check-2-outlined">
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-regular fa-credit-card"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-regular fa-credit-card"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa-regular fa-credit-card"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa-regular fa-credit-card"></i></label>
          </div>
          </div>
          <div class="col-3">
          </div>
          <div class="col-6">
            <label for="inputZip" class="form-label">Message</label>
            <input type="text" class="form-control" aria-label="Message" style="height: 100px;">
            <p class="text-secondary">Add any notes here</p>
          </div>
        </label><br>
      </form>
    </div>
    <div class="card-footer text-body-secondary">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
          </div>
      </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
